<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/jquery/dist/"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .card {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

<body>

<div class="card">

    <div class="card-header">
        <h2>Edad Calculator</h2>
    </div>

    <form id="testForm">
        <div class="form-group">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br><br>
        </div>
        <div class="form-group">
            <label for="bDate">Fecha de Nacimiento:</label><br>
            <input type="date" id="bDate" name="bDate" required><br><br>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Calcular!</button>
    </form>
</div>

<script src="js/home.js"></script>

</body>
</html>
